{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'css/change_password.css' %}">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Change Password</h2>
            <form method="POST" class="input-group">
                {% csrf_token %}
                
                {% if password_changed %}
                <input type="password" name="old_password" class="input-field" placeholder="Old Password" required><br>                   
                {% endif %}
                                 
                <input type="password" name="new_password" class="input-field" placeholder="New Password" required><br>
                <input type="password" name="confirm_password" class="input-field" placeholder="Confirm Password" required><br>
                <button type="submit" class="submit-btn">Change Password</button>
            </form>
        </div>
    </div>
    <script>
        {% if messages %}
            {% for message in messages %}
                alertify.set('notifier', 'position', 'top-right');
                alertify.success('{{ message }}');
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
