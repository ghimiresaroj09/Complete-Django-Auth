{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
</head>

<body>
    <div class="container">
    <div class="logo"><a href="#"> <img src="{% static 'assets/logo.png' %}" alt="Hamro Bhansa Logo">
            Django Auth</a></div>
        <div class="form-box" id="formbox">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn"><a id="span-login" href="{% url 'login' %}">Login</a></span></button>
                <button type="button" class="toggle-btn"><a id="span-signup" href="{% url 'register' %}">Register</a></span></button>
            </div>

            <form action="" id="form-signup" class="input-group" method="POST">
            {% csrf_token %}
                <input type="text" placeholder="First Name" name="firstname" required><br>

                <input type="text" placeholder="Last Name" name="lastname" required><br>

                <input type="email" placeholder="Email" name="email" required><br>

                <input type="text" placeholder="Phone Number" name="phone" required><br>

                <input type="text" placeholder="Address" name="address" required><br> 

                <input type="date" placeholder="Birth Date" name="birth" required><br> 

                {% comment %} <input type="password" placeholder="Password" name="password" required><br>

                <input type="password" placeholder="Confirm Password" name="confirm_password" required><br> {% endcomment %}

                <input type="checkbox" class="checkbox"><span id="terms">I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn"><span id="span-color">Register</span></button>
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </form>
        </div>
    </div>
    <script>
      {% if messages%} 
        {% for message in messages %}
          alertify.set('notifier','position', 'top-right');
          alertify.success('{{message}}');
        {% endfor %}
      {% endif %} 
    </script>
</body>

</html>
