{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../assets/banner.png');
            background-position: center;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            width: 40rem;
            background-color: #F7F7FF;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .card-title {
            font-size: 2rem;
            color: #E7272C;
            margin-bottom: 1.5rem;
        }

        .card-text {
            margin-bottom: 1.5rem;
            color: #555;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(to bottom, #E7272C, #000000);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to bottom, #000000, #E7272C);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card alert alert-success" role="alert">
            <div class="card-body">
                <h2 class="card-title">Password Reset Complete</h2>
                <p class="card-text">Your password has been set. You can now log in with your new password.</p>
                <a href="{% url 'login' %}" class="btn">Log In</a>
            </div>
        </div>
    </div>

    <script>
      {% if messages %}
        {% for message in messages %}
          alertify.set('notifier','position', 'top-right');
          alertify.success('{{ message }}');
        {% endfor %}
      {% endif %}
    </script>
</body>
</html>
